env:
  TERM: alacritty
window:
  opacity: 1
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 25
    'y': 25
  decorations: transparent
  startup_mode: Windowed
  title: Alac (The Best)
  dynamic_title: false
  class:
    instance: Alacritty
    general: Alacritty
scrolling:
  history: 10000
font:
  normal:
    family: VictorMono Nerd Font
    style: Regular
  bold:
    family: VictorMono Nerd Font
    style: Bold
  italic:
    family: VictorMono Nerd Font
    style: Italic
  bold_italic:
    family: VictorMono Nerd Font
    style: Bold Italic
  size: 14
  offset:
    x: 0
    'y': 0
  glyph_offset:
    x: 0
    'y': 0
draw_bold_text_with_bright_colors: true
bell:
  animation: EaseOutQuart
  duration: 0
  color: '#ffffff'
  command: None
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true
cursor:
  style:
    shape: Underline
    blinking: 'On'
  vi_mode_style: Beam
  blink_interval: 750
  unfocused_hollow: true
  thickness: 0.15
live_config_reload: true
shell:
  program: /bin/zsh
  args:
    - '--login'
alt_send_esc: false
mouse:
  double_click:
    threshold: 300
  triple_click:
    threshold: 300
  hide_when_typing: false
  hints:
    launcher:
      program: firefox
      args: []
key_bindings:
  - key: Paste
    action: Paste
  - key: Copy
    action: Copy

      
import:
  # uncomment the flavour you want below:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml
#  - ~/.config/alacritty/catppuccin/catppuccin-macchiato.yml
#  - ~/.config/alacritty/catppuccin/catppuccin-frappe.yml
#  - ~/.config/alacritty/catppuccin/catppuccin-latte.yml
